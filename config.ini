# このファイルはFlaskDebugFileMergerの設定ファイルです
# 各設定項目の説明：

[DEFAULT]
# マージ結果を保存するファイル名
# 例: merged_result.md → プロジェクトディレクトリ直下に「merged_result.md」という名前でファイルが作成されます
output_filename = merged_result.md

# ディレクトリ構造を表示する深さの設定
# max_depth = 3 の場合：
#   project/          # 1階層目
#   ├─ src/          # 2階層目
#   │  ├─ main.py    # 3階層目
#   │  └─ utils.py   # 3階層目
#   └─ docs/         # 2階層目
# 
# max_depth = 2 の場合：
#   project/          # 1階層目
#   ├─ src/          # 2階層目
#   └─ docs/         # 2階層目
#
# 大きな値にすると深い階層まで表示されますが、
# プロジェクトが大きい場合は表示が長くなりすぎる可能性があります
max_depth = 3
